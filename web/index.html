<html>
    <head>
	<title>mvc area calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	
	<style>
	    
	    .form_fields {width: 30em;}
	    
	    
	</style>
    </head>
    <body>
	
	<div>
	    
	    <h2>Welcome to AREA CALCULATOR</h2>
	
	 <form id="calcform" name="calcform" method="post" action="SubmitDims.do">
        	<p class="form_fields">
		    <br>
		   <label for="width" class="input_label">ENTER WIDTH:</label>
		   <input type="text" name="width" id="width" value="" />
		</p>  
		
		<p class="form_fields">
		    <br>
		   <label for="name" class="input_label">ENTER HEIGHT:</label>
		   <input type="text" name="height" id="height" value="" />

		</p>  
		<p>
		    <select id="unit" name="unit" size ="1">
			<option value="inches"> inches </option>
			<option value="feet"> feet </option>
			<option value="yards"> yards </option>
			<option value="centimeters">centimeters</option>
			<option value="meters">meters</option>
		    </select>
		    
		</p> 
		<p>
		    <input type="submit" name="calc_btn" id="calc_btn" value="CALCULATE" />
		</p>
	 </form>
	    
	</div>
	
	
    </body>
</html>
